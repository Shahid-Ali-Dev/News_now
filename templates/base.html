<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jamshedpur News — Md. Shahid Ali</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script defer src="{{ url_for('static', filename='js/main.js') }}"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Jamshedpur News</a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMenu">
          <form class="ms-auto d-flex" action="{{ url_for('search') }}">
            <input name="q" class="form-control me-2" placeholder="Search local news..." aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Search</button>
          </form>
          <button id="themeToggle" class="btn btn-outline-secondary ms-2">Dark</button>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
      <div class="container d-flex justify-content-between align-items-center">
        <div>&copy; {{ datetime.utcnow().year }} Md. Shahid Ali</div>
        <div class="small">Built with Flask • Local news for Jamshedpur</div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
