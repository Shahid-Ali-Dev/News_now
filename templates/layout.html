<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "Jamshedpur News" }}</title>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
        }
        .navbar {
            background: linear-gradient(90deg, #0077ff, #00c6ff);
        }
        .navbar-brand {
            font-weight: 700;
            color: white !important;
        }
        .news-card {
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 12px;
            overflow: hidden;
        }
        .news-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }
        .hero-box {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border-radius: 20px;
            height: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            color: white;
            text-align: center;
        }
        .plane {
            position: absolute;
            font-size: 40px;
            color: white;
            top: 60%;
            left: 40%;
            transition: transform 1.5s ease;
        }
        .hero-box:hover .plane {
            transform: translate(200px, -150px) rotate(45deg);
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background: #0d1117;
            color: #aaa;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="/">Jamshedpur News</a>
        <form class="d-flex ms-auto" action="/" method="get">
            <input class="form-control me-2" type="search" name="q" placeholder="Search local news...">
            <button class="btn btn-light" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
      {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        &copy; {{ datetime.now().year }} Md. Shahid Ali â€” All Rights Reserved
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
