{% extends "layout.html" %}
{% block content %}
<h4>Search results for "{{ q }}"</h4>
{% if articles %}
  <div class="list-group">
    {% for a in articles %}
      <a href="{{ url_for('post', article_id=a.id) }}" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ a.title }}</h5>
          <small>{{ a.publishedAt }}</small>
        </div>
        <p class="mb-1">{{ a.excerpt }}</p>
        <small>{{ a.source or 'Unknown' }}</small>
      </a>
    {% endfor %}
  </div>
{% else %}
  <p>No results found.</p>
{% endif %}
{% endblock %}
